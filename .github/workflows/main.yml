name: React

on:
  push:
    branches: ["master"]

jobs:
  React-koor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout

        uses: actions/checkout@v3

      - name: Deployment

        uses: appleboy/ssh-action@master

        with:
          host: 203.190.153.19

          key: ${{ secrets.SSH_PRIVATE_KEY }}

          username: devops

          port: 22

          script: |
            cd /home/user/koor/admin/ 
            git pull origin master
            npm install
            npm run build
            pm2 restart 4
